<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <!-- Google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
 
     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/5389a2bf4d.js" crossorigin="anonymous"></script>

     <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Hoja de estilos css propia -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Comidas Cordobesas</title>
</head>
<body>

    <div class="contiene_todo">

        <!-- cabecera con menú -->

        <header class="header">
            <h2 class="h2"><a href="index.html">Logo</a></h2>
    
            <button class="button">
                <i class="fa-solid fa-bars burguer_menu"></i>
            </button>
    
            <a href="#carritoCompras" class="button_carrito">
                <i class="fa-solid fa-cart-shopping carrito"></i><span id="contadorCarrito"></span>
            </a>
    
            <nav class="header_nav">
                <ul class="nav_ul">
                    <li class="nav_ul_li"><a href="#">Inicio</a></li>
                    <li class="nav_ul_li"><a href="#">Nosotros</a></li>
                    <li class="nav_ul_li"><a href="#">Ofertas</a></li>
                    <li class="nav_ul_li"><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- slider -->

        <section class="slider">
            <div class="oscurecer">
                <h1>Comidas Cordobesas</h1>
                <div class="slider-text">
                    <h2>Casa de comidas</h2>
                    <p>Encontra los mejores menus para compartir con familia y amigos</p>
                </div>
            </div>
        </section>
       
    
        <main class="main">
            <h2>Variedades de pizzas</h2>

            <section class="container">

                <!-- contenedor de cada card -->
                <article class="row margin-top" id="contenedor-productos"></article>

                <!-- carrito -->
                <div class="my-5 textos_carrito">
                    <h4>Carrito de compras</h4>
                    <table class="table">
                      <thead class="textos_carrito">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Item</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col">Acción</th>
                          <th scope="col">Total</th>
                        </tr>
                      </thead>
                      <tbody class="textos_carrito" id="items"></tbody>
                      <tfoot class="textos_carrito">
                        <tr id="footer-carrito">
                          <th scope="row" colspan="5">Carrito vacío - Comience a comprar!</th>
                        </tr>
                      </tfoot>
                    </table>
                </div> 
                
                <div class="botones-carrito">
                    <button class="boton boton-ver-carrito" id="verCarrito">Ver carrito</button>
                    <button class="boton boton-vaciar-carrito" id="vaciarCarrito">Vaciar carrito</button>
                </div>
                

            </section>
            

        </main>
    
        <footer class="footer">
            <h2>soy el footer</h2>
        </footer>

    </div>

    <!-- *********TEMPLATES****************** -->

    <!-- Creamos la templete para las cards que contienen los productos -->
    <template id="template-productos">

        <div class="col-10 col-sm-6 col-lg-4 col-xl-4 contiene-imagen">
            <img src="..." alt="..." title="..." />
            <div class="contiene-textos">
                <h3>Producto</h3>
                <p>Descripción</p>
                <span>$1000</span>
                <button>Añadir al carrito <i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </div>

    </template>

     <!-- creamos los templates del carrito -->

     <template id="template-footer">
        <th scope="row" colspan="2">Total Productos</th>
        <td>10</td>
        <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar todo</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
      </template>
  
      <template id="template-carrito">
        <tr>
          <th scope="row">1</th>
          <td>Café</td>
          <td>1</td>
          <td>
            <button class="btn btn-info btn-sm">+</button>
            <button class="btn btn-danger btn-sm">-</button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>
    
   <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/carrito_pizzas_final.js"></script> 
</body>
</html>
